version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: empleos-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: portal_empleos
      MYSQL_USER: empleos_user
      MYSQL_PASSWORD: segura456
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
